<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="stylesheet" href="css/styles.css"/><link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon"/><title>Simon</title></head><body><header class="header"><h1 class="main-title">Simon</h1><div class="leaderboards" id="leaderboards">Leaderboards<img class="icon" src="assets/img/arrow.svg" id="arrow"/><div class="table" id="table"><div class="table__header">Name</div><div class="table__header">Lvl</div></div></div></header><main class="main" id="main"><div class="titles" id="titles"><div id="name"></div><div id="level">Level: <span></span></div></div><div class="circle"><div class="green color" id="green" aria-label="green"></div><div class="red color" id="red"></div><div class="yellow color" id="yellow"></div><div class="blue color" id="blue"></div><button class="center color" id="start">Start</button></div></main><div class="lightbox" id="lightbox"><div class="container"><form class="form" id="form"><span class="text">Welcome!!</span><span class="text">Enter your name:</span><input class="input" type="text" name="name" required="required" id="input"/><span class="text">Select speed:</span><select class="select" name="speed" id="select"><option class="option" value="slow">Slow</option><option class="option" value="medium">Medium</option><option class="option" value="fast">Fast</option></select><button class="button" id="startConfirm">Start</button></form></div></div><div class="lightbox" id="modalEnd"><div class="container"><div class="container__gameover"><p class="text">Game Over!</p><p class="text">Name: <span class="text" id="nameEnd"> </span></p><p class="text">Your score: <span class="text" id="scoreEnd"> </span></p><button class="button" id="restart">Restart</button></div></div></div><script src="js/scripts-min.js"></script></body></html>
